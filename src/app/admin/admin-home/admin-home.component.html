<div class="container px-5">
  <div class="row rounded-lg overflow-hidden shadow">

    <!-- Chat Box-->
    <div class="col-12 px-0">
      <div class="px-4 py-5 chat-box bg-white">

        <!--Received message.-->
        <div class="media w-50 mb-3" *ngFor="let message of receivedMessages">
          <div class="media-body ml-3">
            <div class="bg-light rounded py-2 px-3 mb-2">
              <p class="text-small mb-0 text-muted">{{message.content}}</p>
            </div>
            <p class="small text-muted">{{message.timestamp}}</p>
          </div>
        </div>

        <!--Message that i send.-->
        <div class="media w-50 ms-auto mb-3" *ngFor="let message of sentMessages">
          <div class="media-body">
            <div class="bg-primary rounded py-2 px-3 mb-2">
              <p class="text-small mb-0 text-white">{{message.content}}</p>
            </div>
            <p class="small text-muted">{{message.timestamp}}</p>
          </div>
        </div>

      </div>

      <!-- Typing area -->
      <form #messageForm="ngForm" class="bg-light" (ngSubmit)="addMessage(messageForm.value); messageForm.reset()">
        <div class="input-group">
          <input type="text" placeholder="Type a message" aria-describedby="button-addon2"
            class="form-control rounded-0 border-0 py-4 bg-light shadow-none" name="content" ngModel>
          <div class="input-group-append">
            <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
